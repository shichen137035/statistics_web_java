<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Logistic Distribution</title>
    <link rel="stylesheet" href="/common/css/plot_style.css">
</head>
<body>
<section class="distribution-page">
    <!-- 1. 定义（精简版） -->
    <h1 data-i18n="logis.title"></h1>
    <h2 data-i18n="logis.section1.title"></h2>
    <p data-i18n="logis.section1.intro"></p>
    <ul>
        <li data-i18n="logis.section1.rel1"></li>
    </ul>

    <!-- 2. PDF / CDF（精简版） -->
    <h2 data-i18n="logis.section2.title"></h2>
    <p data-i18n="logis.section2.pdf"></p>
    <p data-i18n="logis.section2.cdf"></p>

    <!-- 3. 图像 -->
    <h2 data-i18n="logis.section3.title"></h2>
    <div class="plots">
        <figure>
            <img src="/main/concept/distribution_type/img/logis_pdf.png" alt="PDF of Logistic distribution">
            <figcaption data-i18n="logis.section3.pdfcaption"></figcaption>
        </figure>
        <figure>
            <img src="/main/concept/distribution_type/img/logis_cdf.png" alt="CDF of Logistic distribution">
            <figcaption data-i18n="logis.section3.cdfcaption"></figcaption>
        </figure>
    </div>
</section>
<!-- 与 beta 子页面一致：使用 subpage.js -->
<script type="module" src="/common/js/subpage.js" defer></script>
</body>
</html>
