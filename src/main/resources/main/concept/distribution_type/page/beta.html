<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/common/css/plot_style.css">
</head>
<body>
<div id="language-switch"></div>
<div id="c-pager"></div>
<main class="container prose mx-auto">
    <section class="distribution-page">

        <!-- 1. 定义与解释 -->
        <h1 data-i18n="beta.title"></h1>
        <h2 data-i18n="beta.section1.title"></h2>
        <p data-i18n="beta.section1.intro"></p>
        <p data-i18n="beta.section1.intuition"></p>
        <p data-i18n="beta.section1.scenarios"></p>
        <ul>
            <li data-i18n="beta.section1.rel1"></li>
            <li data-i18n="beta.section1.rel2"></li>
            <li data-i18n="beta.section1.rel3"></li>
        </ul>

        <!-- 2. PDF / CDF / PPF -->
        <h2 data-i18n="beta.section2.title"></h2>
        <p data-i18n="beta.section2.pdf"></p>
        <p data-i18n="beta.section2.cdf"></p>
        <p data-i18n="beta.section2.ppf"></p>

        <!-- 3. 图像 -->
        <h2 data-i18n="beta.section3.title"></h2>
        <div class="plots">
            <figure>
                <img src="../img/beta_pdf.png" alt="PDF of Beta distribution">
                <figcaption data-i18n="beta.section3.pdfcaption"></figcaption>
            </figure>
            <figure>
                <img src="../img/beta_cdf.png" alt="CDF of Beta distribution">
                <figcaption data-i18n="beta.section3.cdfcaption"></figcaption>
            </figure>
        </div>

        <!-- 4. 补充 -->
        <h2 data-i18n="beta.section4.title"></h2>
        <ul>
            <li data-i18n="beta.section4.mean"></li>
            <li data-i18n="beta.section4.var"></li>
            <li data-i18n="beta.section4.special"></li>
            <li data-i18n="beta.section4.usage"></li>
        </ul>

        <!-- 5. 函数调用与参数 -->
        <h2 data-i18n="beta.section5.title"></h2>
        <p data-i18n="beta.section5.desc"></p>
        <pre><code data-i18n="beta.section5.code"></code></pre>
        <ul>
            <li data-i18n="beta.section5.paramNote"></li>
        </ul>

    </section>
</main>

<script type="module" src="/common/js/concept.js" defer></script>
</body>
</html>
