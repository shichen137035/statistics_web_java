<body>
<div id="language-switch"></div>
<div id="course-nav"></div>

<main class="container prose mx-auto">

    <!-- 1. Simple hypothesis -->

        <h2 data-i18n="simple.title"></h2>
        <p data-i18n="simple.p1"></p>
    </section>

    <hr/>

    <!-- 2. Main theorem -->
    <section id="main-theorem">
        <h2 data-i18n="theorem.title"></h2>
        <aside class="statement theorem" data-ch="8.3" data-title-i18n="theorem.th.title">
            <p data-i18n="theorem.th.p1"></p>
            <div class="eq" data-i18n="theorem.eq1"></div>
            <p data-i18n="theorem.th.p2"></p>
            <ol>
                <li data-i18n="theorem.th.li1"></li>
                <li data-i18n="theorem.th.li2"></li>
                <li data-i18n="theorem.th.li3"></li>
            </ol>
        </aside>
    </section>

    <hr/>

    <!-- 3. Neymanâ€“Pearson Lemma -->

        <h2 data-i18n="lemma.title"></h2>
        <aside class="statement lemma" data-ch="8.3" data-title-i18n="lemma.th.title">
            <ol>
                <li data-i18n="lemma.th.li1"></li>
            </ol>
            <div class="eq" data-i18n="lemma.eq1"></div>
            <p data-i18n="lemma.th.p1"></p>

                <li data-i18n="lemma.th.li2"></li>
            </ol>
            <div class="eq" data-i18n="lemma.eq2"></div>

    </section>

    <hr/>

        <h2 data-i18n="ump.title"></h2>
        <div class="eq" data-i18n="ump.eq1"></div>
    </section>

    <hr/>

        <h2 data-i18n="cont.title"></h2>
        <aside class="statement example" data-ch="8.3" data-title-i18n="cont.ex1.title">
            <p data-i18n="cont.ex1.p1"></p>
            <div class="eq" data-i18n="cont.ex1.eq1"></div>
            <p data-i18n="cont.ex1.p2"></p>
            <div class="eq" data-i18n="cont.ex1.eq2"></div>

    <section id="cont2">

        <h2 data-i18n="disc.title"></h2>
        <aside class="statement example" data-ch="8.3" data-title-i18n="disc.ex1.title">
            <p data-i18n="disc.ex1.p1"></p>
