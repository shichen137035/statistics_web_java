<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="meta.title"></title>
</head>
<body>
<div id="language-switch"></div>
<div id="course-nav"></div>
<div id="pager"></div>

<main class="container prose mx-auto">

  <h1 data-i18n="intro.title"></h1>

  <!-- Introduction: restaurant story -->
  <section id="intro">
    <aside class="statement example" data-ch="7.1" data-title-i18n="intro.ex1.title">
      <p data-i18n="intro.p1"></p>
      <p data-i18n="intro.p2"></p>

    </aside>
    <p data-i18n="intro.p3"></p>
    <blockquote data-i18n="intro.q1"></blockquote>
  </section>

  <hr/>

  <!-- Model and reasoning -->
  <section id="model">
    <h2 data-i18n="model.title"></h2>
    <p data-i18n="model.p1"></p>
    <div class="eq" data-i18n="model.eq.1"></div>
    <p data-i18n="model.p2"></p>
    <div class="eq" data-i18n="model.eq.2"></div>
    <p data-i18n="model.p3"></p>
    <div class="eq" data-i18n="model.eq.3"></div>
    <p data-i18n="model.note"></p>
  </section>

  <hr/>

  <!-- Inversion to Wilson -->
  <section id="inversion">
    <h2 data-i18n="wilson.title"></h2>
    <p data-i18n="wilson.p1"></p>
    <div class="eq" data-i18n="wilson.eq.1"></div>
    <p data-i18n="wilson.p2"></p>
    <div class="eq" data-i18n="wilson.eq.2"></div>
    <p data-i18n="wilson.p3"></p>
  </section>

  <hr/>

  <!-- Numeric results -->
  <section id="numbers">
    <h2 data-i18n="numbers.title"></h2>
    <p data-i18n="numbers.p1"></p>
    <div class="table-wrapper">
      <table class="dist-table">
        <thead>
        <tr>
          <th data-i18n="numbers.th.restaurant"></th>
          <th data-i18n="numbers.th.pos"></th>
          <th data-i18n="numbers.th.total"></th>
          <th data-i18n="numbers.th.phat"></th>
          <th data-i18n="numbers.th.ci"></th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td data-i18n="numbers.rowA.name"></td>
          <td data-i18n="numbers.rowA.pos"></td>
          <td data-i18n="numbers.rowA.total"></td>
          <td data-i18n="numbers.rowA.phat"></td>
          <td data-i18n="numbers.rowA.ci"></td>
        </tr>
        <tr>
          <td data-i18n="numbers.rowB.name"></td>
          <td data-i18n="numbers.rowB.pos"></td>
          <td data-i18n="numbers.rowB.total"></td>
          <td data-i18n="numbers.rowB.phat"></td>
          <td data-i18n="numbers.rowB.ci"></td>
        </tr>
        </tbody>
      </table>
    </div>
    <p data-i18n="numbers.p2"></p>
  </section>

  <hr/>

  <!-- Theoretical foundation -->
  <section id="theory">
    <h2 data-i18n="theory.title"></h2>

    <div class="statement definition" data-ch="7.1" data-title-i18n="theory.def1.title">
      <p data-i18n="def.ci.p1"></p>
      <div class="eq" data-i18n="def.ci.eq1"></div>
      <p data-i18n="def.ci.p2"></p>
    </div>

    <div class="statement definition" data-ch="7.1" data-title-i18n="theory.def2.title">
      <p data-i18n="def.bound.p1"></p>
      <div class="eq" data-i18n="def.bound.eq1"></div>
      <p data-i18n="def.bound.p2"></p>
      <div class="eq" data-i18n="def.bound.eq2"></div>
    </div>

    <div class="statement-box note">
      <h3 data-i18n="def.nonunique.title"></h3>
      <p data-i18n="def.nonunique.p1"></p>
      <div class="eq" data-i18n="def.nonunique.eq1"></div>
      <p data-i18n="def.nonunique.p2"></p>
      <div class="eq" data-i18n="def.nonunique.eq2"></div>
      <p data-i18n="def.nonunique.p3"></p>
    </div>

    <div class="statement example" data-ch="7.1" data-title-i18n="theory.ex1.title">

      <ul>
        <li data-i18n="def.formula.item1"></li>
        <li data-i18n="def.formula.item2"></li>
        <li data-i18n="def.formula.item3"></li>
        <li data-i18n="def.formula.item4"></li>
      </ul>
    </div>

  </section>

  <hr/>

</main>

<script type="module" src="/common/js/course.js" defer></script>
</body>
</html>
