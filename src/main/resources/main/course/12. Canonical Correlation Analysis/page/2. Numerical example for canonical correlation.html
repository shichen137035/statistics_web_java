<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title data-i18n="meta.title"></title>
</head>
<body>
<div id="language-switch"></div>
<div id="course-nav"></div>
<div id="pager"></div>

<main class="container prose mx-auto" data-ch="12.2">
    <h1 data-i18n="intro.title"></h1>

    <!-- Exam score data -->
    <section id="exam-desc">
        <h2 data-i18n="exam.title"></h2>
        <p data-i18n="exam.text1"></p>
        <ul>
            <li><span data-i18n="exam.b1"></span></li>
            <li><span data-i18n="exam.b2"></span></li>
            <li><span data-i18n="exam.b3"></span></li>
            <li><span data-i18n="exam.b4"></span></li>
            <li><span data-i18n="exam.b5"></span></li>
        </ul>
    </section>

    <section id="exam-load">
        <h2 data-i18n="exam2.title"></h2>
        <pre><code data-i18n="exam2.code"></code></pre>
    </section>

    <section id="exam-corr">
        <h2 data-i18n="corr.title"></h2>
        <pre><code data-i18n="corr.code"></code></pre>
    </section>

    <section id="cancor-1">
        <h2 data-i18n="can1.title"></h2>
        <pre><code data-i18n="can1.code"></code></pre>
    </section>

    <section id="cancor-2">
        <h2 data-i18n="can2.title"></h2>
        <pre><code data-i18n="can2.code"></code></pre>
    </section>

    <hr/>

    <section id="social">
        <h2 data-i18n="soc.title"></h2>
        <pre><code data-i18n="soc.code"></code></pre>
    </section>

    <section id="social-can">
        <h2 data-i18n="soc2.title"></h2>
        <pre><code data-i18n="soc2.code"></code></pre>
    </section>

    <hr/>

    <section id="head-desc">
        <h2 data-i18n="head.title"></h2>
        <p data-i18n="head.text1"></p>
        <ul>
            <li><span data-i18n="head.b1"></span></li>
            <li><span data-i18n="head.b2"></span></li>
            <li><span data-i18n="head.b3"></span></li>
            <li><span data-i18n="head.b4"></span></li>
        </ul>
    </section>

    <section id="head-load">
        <h2 data-i18n="head2.title"></h2>
        <pre><code data-i18n="head2.code"></code></pre>
    </section>

    <section id="head-can">
        <h2 data-i18n="head3.title"></h2>
        <pre><code data-i18n="head3.code"></code></pre>
    </section>
</main>

<script type="module" src="/common/js/course.js" defer></script>

</body>
</html>
