<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="meta.title"></title>
</head>
<body>
<div id="language-switch"></div>
<div id="course-nav"></div>
<div id="pager"></div>

<main class="container prose mx-auto" data-ch="12.1">
  <h1 data-i18n="intro.title"></h1>

  <!-- 1️⃣ Problem Setting -->
  <section id="problem-setting">
    <h2 data-i18n="section.1.title"></h2>
    <p data-i18n="section.1.text1"></p>
    <div class="eq" data-i18n="section.1.eq1"></div>
    <p data-i18n="section.1.text2"></p>
    <div class="eq" data-i18n="section.1.eq2"></div>
    <p data-i18n="section.1.text3"></p>
    <aside class="statement assumption" data-ch="12.1" data-title-i18n="section.1.assumption.title">
      <ol>
        <li data-i18n="section.1.assumption.item1"></li>
        <li data-i18n="section.1.assumption.item2"></li>
      </ol>
    </aside>
  </section>

  <hr/>

  <!-- 2️⃣ Derivation -->
  <section id="derivation">
    <h2 data-i18n="section.2.title"></h2>
    <p data-i18n="section.2.text1"></p>
    <div class="eq" data-i18n="section.2.eq1"></div>
    <p data-i18n="section.2.text2"></p>
    <div class="eq" data-i18n="section.2.eq2"></div>
    <p data-i18n="section.2.text3"></p>
    <div class="eq" data-i18n="section.2.eq3"></div>
    <p data-i18n="section.2.text4"></p>
    <div class="eq" data-i18n="section.2.eq4"></div>
    <p data-i18n="section.2.text5"></p>
  </section>

  <hr/>

  <!-- 3️⃣ Analytic Solution -->
  <section id="analytic">
    <h2 data-i18n="section.3.title"></h2>
    <p data-i18n="section.3.text1"></p>
  </section>

  <hr/>

  <!-- 4️⃣ Canonical Correlation -->
  <section id="canonical">
    <h2 data-i18n="section.4.title"></h2>
    <p data-i18n="section.4.text1"></p>
    <aside class="definition" data-title-i18n="section.4.def1.title">
      <p data-i18n="section.4.def1.text"></p>
    </aside>
    <aside class="definition" data-title-i18n="section.4.def2.title">
      <p data-i18n="section.4.def2.text"></p>
    </aside>
    <aside class="statement proposition" data-title-i18n="section.4.prop.title" data-ch="12.1">
      <p data-i18n="section.4.prop.text1"></p>
      <div class="eq" data-i18n="section.4.prop.eq1"></div>
    </aside>
  </section>

  <hr/>

  <!-- 5️⃣ Zonal Polynomials -->
  <section id="zonal">
    <h2 data-i18n="section.5.title"></h2>
    <p data-i18n="section.5.text1"></p>
    <ol>
      <li data-i18n="section.5.item1"></li>
      <li data-i18n="section.5.item2"></li>
      <li data-i18n="section.5.item3"></li>
    </ol>
    <div class="eq" data-i18n="section.5.eq1"></div>
    <div class="eq" data-i18n="section.5.eq2"></div>
  </section>

  <hr/>

  
  <!-- 6️⃣ Wishart Distribution -->
  <section id="wishart">
    <h2 data-i18n="section.6.title"></h2>
    <p data-i18n="section.6.text1"></p>
    <div class="eq" data-i18n="section.6.eq1"></div>
    <aside class="statement theorem" data-title-i18n="section.6.theorem.title" data-ch="12.1">
      <p data-i18n="section.6.theorem.text1"></p>
      <div class="eq" data-i18n="section.6.theorem.eq1"></div>
      <p data-i18n="section.6.theorem.text2"></p>
    </aside>
  </section>
</main>

<script type="module" src="/common/js/course.js" defer></script>
</body>
</html>
