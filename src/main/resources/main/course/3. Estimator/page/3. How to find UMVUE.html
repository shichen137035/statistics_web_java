<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title data-i18n="meta.title">How to find UMVUE</title>
</head>

<body>
<div id="language-switch"></div>
<div id="course-nav"></div>
<div id="pager"></div>

<main class="container prose mx-auto" data-ch="3.3">
    <h1 data-i18n="intro.title"></h1>
    <p data-i18n="intro.lead"></p>

    <hr/>

    <!-- Quiz -->
    <section id="quiz-umvue">
        <h2 data-i18n="sec.quiz.title"></h2>
        <blockquote data-i18n="sec.quiz.q"></blockquote>
        <ul>
            <li data-i18n="sec.quiz.step1"></li>
            <li data-i18n="sec.quiz.step2"></li>
        </ul>
        <p class="highlight-red" data-i18n="sec.quiz.note"></p>
    </section>

    <hr/>

    <!-- Example 1 -->
    <section id="example1">
        <h2 data-i18n="sec.ex1.title"></h2>
        <aside class="statement example" data-ch="3.3" data-title-i18n="sec.ex1.caption">
            <p data-i18n="sec.ex1.text1"></p>
            <div class="eq" data-i18n="sec.ex1.eq1"></div>
            <p data-i18n="sec.ex1.text2"></p>
            <div class="eq" data-i18n="sec.ex1.eq2"></div>
        </aside>
    </section>

    <hr/>

    <!-- Sufficient statistic -->
    <section id="example1-sufficient">
        <h2 data-i18n="sec.ex1.suff.title"></h2>
        <asideclass="statement proof" data-title-i18n="sec.ex1.suff.caption" data-ch="3.3">
            <p data-i18n="sec.ex1.suff.text1"></p>
            <div class="eq" data-i18n="sec.ex1.suff.eq1"></div>
            <div class="eq" data-i18n="sec.ex1.suff.eq2"></div>
            <div class="eq" data-i18n="sec.ex1.suff.eq3"></div>
            <p data-i18n="sec.ex1.suff.text2"></p>
        </aside>
    </section>

    <hr/>

    <!-- Complete statistic -->
    <section id="example1-complete">
        <h2 data-i18n="sec.ex1.comp.title"></h2>
        <asideclass="statement proof" data-title-i18n="sec.ex1.comp.caption" data-ch="3.3">
            <p data-i18n="sec.ex1.comp.text1"></p>
            <div class="eq" data-i18n="sec.ex1.comp.eq1"></div>
            <div class="eq" data-i18n="sec.ex1.comp.eq2"></div>
            <div class="eq" data-i18n="sec.ex1.comp.eq3"></div>
            <p data-i18n="sec.ex1.comp.text2"></p>
        </aside>
    </section>

    <hr/>

    <!-- UMVUE derivation -->
    <section id="example1-umvue">
        <h2 data-i18n="sec.ex1.umvue.title"></h2>
        <asideclass="statement proof" data-title-i18n="sec.ex1.umvue.caption" data-ch="3.3">
            <p data-i18n="sec.ex1.umvue.text1"></p>
            <div class="eq" data-i18n="sec.ex1.umvue.eq1"></div>
            <div class="eq" data-i18n="sec.ex1.umvue.eq2"></div>
            <div class="eq" data-i18n="sec.ex1.umvue.eq3"></div>
            <div class="eq" data-i18n="sec.ex1.umvue.eq4"></div>
            <p data-i18n="sec.ex1.umvue.text2"></p>
        </aside>
    </section>

    <hr/>

    <!-- Example 2 -->
    <section id="example2">
        <h2 data-i18n="sec.ex2.title"></h2>
        <aside class="statement example" data-ch="3.3" data-title-i18n="sec.ex2.caption">
            <p data-i18n="sec.ex2.text1"></p>
            <div class="eq" data-i18n="sec.ex2.eq1"></div>
            <p data-i18n="sec.ex2.text2"></p>
            <div class="eq" data-i18n="sec.ex2.eq2"></div>
            <div class="eq" data-i18n="sec.ex2.eq3"></div>
            <div class="eq" data-i18n="sec.ex2.eq4"></div>
            <div class="eq" data-i18n="sec.ex2.eq5"></div>
            <p data-i18n="sec.ex2.text3"></p>
        </aside>
    </section>

    <hr/>

    <!-- Algorithm -->
    <section id="algorithm">
        <h2 data-i18n="sec.algo.title"></h2>
        <div class="algo" id="algo-umvue">
            <div class="algo__header" data-i18n="sec.algo.header"></div>
            <div class="algo__io">
                <span class="algo__label" data-i18n="sec.algo.input.label"></span>
                <span data-i18n="sec.algo.input"></span><br>
                <span class="algo__label" data-i18n="sec.algo.output.label"></span>
                <span data-i18n="sec.algo.output"></span>
            </div>

            <ol class="algo__steps">
                <li data-i18n="sec.algo.step1"></li>
                <li data-i18n="sec.algo.step2"></li>
                <li data-i18n="sec.algo.step3"></li>
                <li data-i18n="sec.algo.step4"></li>
            </ol>
        </div>
    </section>
</main>

<script type="module" src="/common/js/course.js" defer></script>
</body>
</html>
