<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title data-i18n="meta.title"></title>
</head>
<body>
<div id="language-switch"></div>
<div id="course-nav"></div>
<div id="pager"></div>

<!-- lec1.pdf p.1â€“9 -->
<main class="container prose mx-auto" data-ch="1.1">
    <h1 data-i18n="intro.title"></h1>

    <!-- Combination -->
    <section id="combination">
        <h2 data-i18n="section.combination.title"></h2>
        <p data-i18n="section.combination.desc1"></p>

        <pre><code data-i18n="section.combination.code1"></code></pre>
        <pre><code data-i18n="section.combination.code2"></code></pre>

        <p data-i18n="section.combination.desc2"></p>
        <pre><code data-i18n="section.combination.code3"></code></pre>

        <div class="eq" data-i18n="section.combination.math"></div>
    </section>

    <hr/>

    <!-- Probability space -->
    <section id="probability-space">
        <h2 data-i18n="section.probspace.title"></h2>

        <aside class="statement definition" data-ch="1.1" data-title-i18n="section.probspace.titleShort">
            <div class="eq" data-i18n="section.probspace.math1"></div>
            <ul>
                <li data-i18n="section.probspace.li1"></li>
                <li data-i18n="section.probspace.li2"></li>
                <li data-i18n="section.probspace.li3"></li>
            </ul>
            <div class="eq" data-i18n="section.probspace.math2"></div>
            <div class="eq" data-i18n="section.probspace.math3"></div>
        </aside>
    </section>

    <hr/>

    <!-- Sampling -->
    <section class="r-sample">
        <h2 data-i18n="r.sample.title"></h2>
        <p data-i18n="r.sample.desc"></p>

        <pre><code data-i18n="r.sample.ex1"></code></pre>
        <pre><code data-i18n="r.sample.ex2"></code></pre>

        <asideclass="statement remark" data-title-i18n="r.sample.remarkTitle" data-ch="1.1">
            <p data-i18n="r.sample.note1"></p>
        </aside>

        <h3 data-i18n="r.sample.more.title"></h3>
        <p data-i18n="r.sample.more.desc"></p>

        <pre><code data-i18n="r.sample.ex3"></code></pre>
        <p data-i18n="r.sample.note2"></p>

        <pre><code data-i18n="r.sample.ex4"></code></pre>
        <p data-i18n="r.sample.note3"></p>
    </section>

    <hr/>

    <!-- Quiz: Birthday paradox -->
    <section id="quiz-birthday">
        <h2 data-i18n="section.quiz.title"></h2>

        <aside class="statement example" id="thm-birthday" data-ch="1.1" data-title-i18n="section.quiz.titleShort">
            <p data-i18n="section.quiz.question"></p>
        </aside>

        <p data-i18n="section.quiz.desc1"></p>
        <div class="eq" data-i18n="section.quiz.math1"></div>
        <p data-i18n="section.quiz.desc2"></p>
        <div class="eq" data-i18n="section.quiz.math2"></div>
        <p data-i18n="section.quiz.desc3"></p>
        <div class="eq" data-i18n="section.quiz.math3"></div>
    </section>

    <hr/>

    <!-- R code for quiz -->
    <section class="r-birthday">
        <h2 data-i18n="r.birthday.title"></h2>
        <p data-i18n="r.birthday.desc"></p>

        <pre><code data-i18n="r.birthday.code"></code></pre>

        <asideclass="statement remark" id="remark-birthday" data-title-i18n="r.birthday.explainTitle" data-ch="1.1">
            <p data-i18n="r.birthday.explain"></p>
        </aside>

        <ul>
            <li data-i18n="r.birthday.point1"></li>
            <li data-i18n="r.birthday.point2"></li>
            <li data-i18n="r.birthday.point3"></li>
            <li data-i18n="r.birthday.point4"></li>
        </ul>

        <asideclass="statement remark" data-title-i18n="r.birthday.conclusionTitle" data-ch="1.1">
            <p data-i18n="r.birthday.conclusion"></p>
        </aside>

        <figure>
            <img src="../img/birthday.png" alt="Birthday">
            <figcaption data-i18n="r.birthday.caption"></figcaption>
        </figure>
    </section>
</main>

<script type="module" src="/common/js/course.js" defer></script>
</body>
</html>
