<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="meta.title"></title>
</head>
<body>
<div id="language-switch"></div>
<div id="course-nav"></div>
<div id="pager"></div>

<main class="container prose mx-auto">
    <h1 data-i18n="intro.title"></h1>

    <!-- 1. Regions -->
    <section id="regions">
        <h2 data-i18n="regions.title"></h2>
        <p data-i18n="regions.p1"></p>
        <p data-i18n="regions.p2"></p>

        <aside class="statement example" data-ch="8.2" data-title-i18n="regions.def.title">
            <p data-i18n="regions.def.p1"></p>
        </aside>

        <div class="eq" data-i18n="regions.eq1"></div>
        <div class="eq" data-i18n="regions.eq2"></div>
        <p data-i18n="regions.p3"></p>
    </section>

    <hr/>

    <!-- 2. When H is true: significance & size -->
    <section id="true-h">
        <h2 data-i18n="true.title"></h2>
        <p data-i18n="true.p1"></p>

        <aside class="statement example" data-ch="8.2" data-title-i18n="true.sig.title">
            <p data-i18n="true.sig.p1"></p>
            <div class="eq" data-i18n="true.sig.eq1"></div>
            <p data-i18n="true.sig.p2"></p>
            <div class="eq" data-i18n="true.sig.eq2"></div>
        </aside>

        <p data-i18n="true.p2"></p>
    </section>

    <hr/>

    <!-- 3. When H is wrong: Power -->
    <section id="power">
        <h2 data-i18n="power.title"></h2>
        <p data-i18n="power.p1"></p>
        <p data-i18n="power.p2"></p>
        <div class="eq" data-i18n="power.eq1"></div>
    </section>

    <hr/>

    <!-- 4. Test statistic & critical function -->
    <section id="test-stat">
        <h2 data-i18n="stat.title"></h2>
        <p data-i18n="stat.p1"></p>
        <p data-i18n="stat.p2"></p>
        <p data-i18n="stat.p3"></p>
        <div class="eq" data-i18n="stat.eq1"></div>
    </section>

    <hr/>

    <!-- 5. Errors -->
    <section id="errors">
        <h2 data-i18n="err.title"></h2>
        <p data-i18n="err.p0"></p>
        <ul>
            <li data-i18n="err.li1"></li>
            <li data-i18n="err.li2"></li>
        </ul>
        <p data-i18n="err.p1"></p>
    </section>

    <hr/>

    <!-- 6. Mathematical formulation -->
    <section id="math-form">
        <h2 data-i18n="math.title"></h2>
        <p data-i18n="math.p1"></p>
        <div class="eq" data-i18n="math.eq1"></div>
        <p data-i18n="math.p2"></p>
        <div class="eq" data-i18n="math.eq2"></div>
        <p data-i18n="math.p3"></p>
        <div class="eq" data-i18n="math.eq3"></div>
        <p data-i18n="math.remark"></p>
    </section>

    <hr/>

    <!-- 7. Optimality -->
    <section id="optimal">
        <h2 data-i18n="opt.title"></h2>
        <p data-i18n="opt.p1"></p>
        <div class="eq" data-i18n="opt.eq1"></div>
        <p data-i18n="opt.p2"></p>
    </section>
</main>

<script type="module" src="/common/js/course.js" defer></script>
</body>
</html>
