<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="meta.title"></title>
</head>
<body>
<div id="language-switch"></div>
<div id="course-nav"></div>
<div id="pager"></div>

<main class="container prose mx-auto">
    <h1 data-i18n="intro.title"></h1>

    <!-- 1. Known variance -->
    <section id="known-var">
        <h2 data-i18n="known.title"></h2>
        <p data-i18n="known.p1"></p>
        <div class="eq" data-i18n="known.eq1"></div>
        <p data-i18n="known.p2"></p>

        <aside class="statement example" data-ch="7.2" data-title-i18n="known.quiz.title">
            <p data-i18n="known.quiz.q1"></p>
        </aside>

        <p data-i18n="known.p3"></p>
        <div class="eq" data-i18n="known.eq2"></div>
        <p data-i18n="known.p4"></p>
        <div class="eq" data-i18n="known.eq3"></div>
        <p data-i18n="known.p5"></p>
        <div class="eq" data-i18n="known.eq4"></div>
    </section>

    <hr/>

    <!-- 2. t distribution -->
    <section id="t-dist">
        <h2 data-i18n="t.title"></h2>
        <p data-i18n="t.p1"></p>
        <div class="eq" data-i18n="t.eq1"></div>
        <p data-i18n="t.p2"></p>
        <div class="eq" data-i18n="t.eq2"></div>
        <p data-i18n="t.p3"></p>
    </section>

    <hr/>

    <!-- 3. Unknown variance -->
    <section id="unknown-var">
        <h2 data-i18n="unknown.title"></h2>
        <p data-i18n="unknown.p1"></p>
        <div class="eq" data-i18n="unknown.eq1"></div>
        <div class="eq" data-i18n="unknown.eq2"></div>
        <p data-i18n="unknown.p2"></p>
        <div class="eq" data-i18n="unknown.eq3"></div>

        <aside class="statement example" data-ch="7.2" data-title-i18n="unknown.quiz.title">
            <p data-i18n="unknown.quiz.q1"></p>
        </aside>

        <p data-i18n="unknown.p3"></p>
        <div class="eq" data-i18n="unknown.eq4"></div>
        <p data-i18n="unknown.p4"></p>
        <div class="eq" data-i18n="unknown.eq5"></div>
    </section>

    <hr/>

    <!-- 4. CI for variance -->
    <section id="ci-var">
        <h2 data-i18n="var.title"></h2>
        <p data-i18n="var.p1"></p>
        <div class="eq" data-i18n="var.eq1"></div>
        <div class="eq" data-i18n="var.eq2"></div>
        <p data-i18n="var.p2"></p>
        <div class="eq" data-i18n="var.eq3"></div>
        <p data-i18n="var.p3"></p>
        <div class="eq" data-i18n="var.eq4"></div>
    </section>

    <hr/>

    <!-- 5. Asymptotic -->
    <section id="asymptotic">
        <h2 data-i18n="asymp.title"></h2>
        <ul>
            <li data-i18n="asymp.item1"></li>
            <li data-i18n="asymp.item2"></li>
        </ul>
        <p data-i18n="asymp.p1"></p>
        <div class="eq" data-i18n="asymp.eq1"></div>
    </section>

    <hr/>

    <!-- 6. R example -->
    <section id="r-example">
        <h2 data-i18n="r.title"></h2>

        <h3 data-i18n="r.ex1.title"></h3>
        <p data-i18n="r.ex1.p1"></p>
        <pre><code data-i18n="r.ex1.code"></code></pre>

        <h3 data-i18n="r.ex2.title"></h3>
        <p data-i18n="r.ex2.p1"></p>
        <pre><code data-i18n="r.ex2.code"></code></pre>
    </section>
</main>

<script type="module" src="/common/js/course.js" defer></script>
</body>
</html>
