<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title data-i18n="meta.title"></title>
</head>
<body>
<div id="language-switch"></div>
<div id="course-nav"></div>
<div id="pager"></div>

<main class="container prose mx-auto">
    <h1 data-i18n="intro.title"></h1>

    <!-- Combination -->
    <section id="combination">
        <h2 data-i18n="section.combination.title"></h2>
        <p data-i18n="section.combination.desc1"></p>
        <pre><code data-i18n="section.combination.code1"></code></pre>
        <pre><code data-i18n="section.combination.code2"></code></pre>
        <p data-i18n="section.combination.desc2"></p>
        <pre><code data-i18n="section.combination.code3"></code></pre>
        <p data-i18n="section.combination.math"></p>
    </section>

    <hr/>

    <!-- Probability space -->
    <section id="probability-space">
        <h2 data-i18n="section.probspace.title"></h2>
        <p data-i18n="section.probspace.math1"></p>
        <ul>
            <li data-i18n="section.probspace.li1"></li>
            <li data-i18n="section.probspace.li2"></li>
            <li data-i18n="section.probspace.li3"></li>
        </ul>
        <p data-i18n="section.probspace.math2"></p>
        <p data-i18n="section.probspace.math3"></p>
    </section>

    <hr/>

    <!-- Sampling -->
    <section id="sampling">
        <h2 data-i18n="section.sampling.title"></h2>
        <pre><code data-i18n="section.sampling.code1"></code></pre>
        <pre><code data-i18n="section.sampling.code2"></code></pre>
        <p data-i18n="section.sampling.note"></p>
    </section>

    <hr/>

    <!-- Quiz: Birthday paradox -->
    <section id="quiz-birthday">
        <h2 data-i18n="section.quiz.title"></h2>
        <p data-i18n="section.quiz.question"></p>
        <p data-i18n="section.quiz.desc1"></p>
        <p data-i18n="section.quiz.math1"></p>
        <p data-i18n="section.quiz.desc2"></p>
        <p data-i18n="section.quiz.math2"></p>
        <p data-i18n="section.quiz.desc3"></p>
        <p data-i18n="section.quiz.math3"></p>
    </section>

    <hr/>

    <!-- R code for quiz -->
    <section id="r-code-birthday">
        <h2 data-i18n="section.rquiz.title"></h2>
        <pre><code data-i18n="section.rquiz.code1"></code></pre>
        <p data-i18n="section.rquiz.note"></p>
        <pre><code data-i18n="section.rquiz.code2"></code></pre>
    </section>
</main>

<script type="module" src="/common/js/course.js" defer></script>
</body>
</html>
