<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
<!--    <meta name="viewport" content="width=device-width, initial-scale=1" />-->
    <title data-i18n="meta.title"></title>
    <style>
        .course-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin: 20px 0;
        }

        /* 基础按钮样式 */
        .course-grid .chapter-btn {
            width: 100%;
            height: 70px;
            border: 2px solid #000;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            box-shadow: 0 4px 12px rgba(59,130,246,0.4),
            0 0 12px rgba(139,92,246,0.5);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        /* Hover (仅正常按钮有效) */
        .course-grid .chapter-btn:hover:not(:disabled) {
            transform: translateY(-3px) scale(1.03);
            background: linear-gradient(135deg, #0ea5e9, #6366f1);
            box-shadow: 0 6px 16px rgba(99, 102, 241, 0.5);
        }

        /* 点击 (仅正常按钮有效) */
        .course-grid .chapter-btn:active:not(:disabled) {
            transform: translateY(1px) scale(0.97);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3) inset;
        }

        /* 禁用状态 */
        .course-grid .chapter-btn:disabled {
            background: #475569;  /* 灰色 */
            color: #cbd5e1;
            cursor: not-allowed;
            box-shadow: none;
        }

    </style>

</head>
<body>
<div id="language-switch"></div>
<div id="course-nav"></div>
<div id="pager"></div>
<main class="container prose mx-auto">
<!--    <h1 data-i18n="intro.title"></h1>-->

    <section id="course-introduction" class="course-intro">
        <h1 data-i18n="intro.title"></h1>

        <p data-i18n="intro.p1"></p>

        <h2 data-i18n="intro.includes.title"></h2>
        <ul class="course-outline">
            <li data-i18n="intro.includes.l1"></li>
            <li data-i18n="intro.includes.l2"></li>
            <li data-i18n="intro.includes.l3"></li>
            <li data-i18n="intro.includes.l4"></li>
            <li data-i18n="intro.includes.l5"></li>
            <li data-i18n="intro.includes.l6"></li>
        </ul>

        <p data-i18n="intro.end"></p>
    </section>

    <section id="course-plan">
        <h2 data-i18n="course_plan.title"></h2>
        <div id="course-buttons"></div>
    </section>
</main>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        fetch("/component/course_buttons.html")   // 后端生成好的静态文件
            .then(res => res.text())
            .then(html => {
                document.getElementById("course-buttons").innerHTML = html;
            })
            .catch(err => console.error("加载按钮失败:", err));
    });
</script>
<script type="module" src="/common/js/course.js" defer></script>
</body>

</html>
