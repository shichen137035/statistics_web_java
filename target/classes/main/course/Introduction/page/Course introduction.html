<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
<!--    <meta name="viewport" content="width=device-width, initial-scale=1" />-->
    <title data-i18n="meta.title"></title>
    <style>
        .course-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 每行固定 2 列 */
            gap: 16px;
            margin: 20px 0;
        }

        .course-grid .chapter-btn {
            width: 100%;
            height: 80px;
            border: 2px solid #000;   /* 深黑色边框 */
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;              /* 白色文字更显眼 */
            cursor: pointer;

            /* 渐变科技色 */
            background: linear-gradient(135deg, #3b82f6, #8b5cf6); /* 蓝 → 紫 */

            /* 光晕和科技感阴影 */
            box-shadow: 0 4px 12px rgba(59,130,246,0.4),
            0 0 12px rgba(139,92,246,0.5);

            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .course-grid .chapter-btn:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 6px 18px rgba(59,130,246,0.6),
            0 0 16px rgba(139,92,246,0.7);
        }

        .course-grid .chapter-btn:active {
            transform: scale(0.97);
            box-shadow: 0 2px 6px rgba(59,130,246,0.5);
        }

    </style>

</head>
<body>
<div id="language-switch"></div>
<div id="course-nav"></div>
<div id="pager"></div>
<main class="container prose mx-auto">
    <h1 data-i18n="intro.title"></h1>

    <section id="intro">
        <p data-i18n="intro.p1"></p>
        <p data-i18n="intro.p2"></p>
        <p data-i18n="intro.p3"></p>
    </section>

    <section id="course-plan">
        <h2 data-i18n="course_plan.title"></h2>
        <div id="course-buttons"></div>
    </section>
</main>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        fetch("/component/course_buttons.html")   // 后端生成好的静态文件
            .then(res => res.text())
            .then(html => {
                document.getElementById("course-buttons").innerHTML = html;
            })
            .catch(err => console.error("加载按钮失败:", err));
    });
</script>
<script type="module" src="/common/js/course.js" defer></script>
</body>

</html>
