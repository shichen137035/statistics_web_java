<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title data-i18n="meta.title"></title>
</head>

<body>
<div id="language-switch"></div>
<div id="course-nav"></div>
<div id="pager"></div>

<main class="container prose mx-auto" data-ch="4.1">
  <h1 data-i18n="intro.title"></h1>

  <!-- Theorem -->
  <section id="theorem">
    <aside class="statement theorem" data-ch="4.1" data-title-i18n="sec.theorem.title">
      <p data-i18n="sec.theorem.text1"></p>
      <div class="eq" data-i18n="sec.theorem.eq1"></div>
      <div class="eq" data-i18n="sec.theorem.eq2"></div>
      <p data-i18n="sec.theorem.text2"></p>
    </aside>
  </section>

  <hr/>

  <!-- Proof -->
  <section id="proof">
    <h2 data-i18n="sec.proof.title"></h2>
    <aside class="statement proof" data-ch="4.1">
    <p data-i18n="sec.proof.text1"></p>
      <div class="eq" data-i18n="sec.proof.eq1"></div>
      <div class="eq" data-i18n="sec.proof.eq2"></div>
      <div class="eq" data-i18n="sec.proof.eq3"></div>
      <div class="eq" data-i18n="sec.proof.eq4"></div>
      <div class="eq" data-i18n="sec.proof.eq5"></div>
      <p data-i18n="sec.proof.text2"></p>
    </aside>
  </section>

  <hr/>

  <!-- Change rate -->
  <section id="change-rate">
    <h2 data-i18n="sec.change.title"></h2>
    <div class="eq" data-i18n="sec.change.eq1"></div>
    <div class="eq" data-i18n="sec.change.eq2"></div>
    <p data-i18n="sec.change.text"></p>
  </section>

  <hr/>

  <!-- Limit -->
  <section id="limit">
    <h2 data-i18n="sec.limit.title"></h2>
    <div class="eq" data-i18n="sec.limit.eq1"></div>
    <div class="eq" data-i18n="sec.limit.eq2"></div>
    <div class="eq" data-i18n="sec.limit.eq3"></div>
    <div class="eq" data-i18n="sec.limit.eq4"></div>
    <div class="eq" data-i18n="sec.limit.eq5"></div>
  </section>

  <hr/>

  <!-- Cramer-Rao lower bound -->
  <section id="crlb">
    <h2 data-i18n="sec.crlb.title"></h2>
    <div class="eq" data-i18n="sec.crlb.eq1"></div>
    <div class="eq" data-i18n="sec.crlb.eq2"></div>
    <div class="eq" data-i18n="sec.crlb.eq3"></div>
  </section>
</main>

<script type="module" src="/common/js/course.js" defer></script>
</body>
</html>
